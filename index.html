<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAAYA CHATBOT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00d1ff;
    }
    #chat-log {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #2c2c2c;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .chat-entry {
      margin-bottom: 1rem;
    }
    .input-area {
      margin-top: 1.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00d1ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    button:hover {
      background-color: #00a6cc;
    }
  </style>
</head>
<body>
  <h1>Meet YAAYA ðŸ¤–</h1>
  <p>Type your message or speak below:</p>

  <div id="chat-log"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ask Yaaya anything...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
  </div>

  <script>
    function addToChatLog(message, fromYaaya = false) {
      const log = document.getElementById('chat-log');
      const entry = document.createElement('div');
      entry.classList.add('chat-entry');
      entry.innerHTML = `<strong>${fromYaaya ? "YAAYA" : "You"}:</strong> ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addToChatLog(message, false);
      input.value = "";
      addToChatLog("<em>Yaaya is typing...</em>", true);

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        // Remove typing animation before adding final reply
        const log = document.getElementById('chat-log');
        log.removeChild(log.lastChild);
        addToChatLog(data.reply, true);
      })
      .catch(error => addToChatLog("Error: " + error, true));
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.start();
      addToChatLog("ðŸŽ¤ Listening...", false);

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        addToChatLog("Speech recognition error: " + event.error, true);
      };
    }

    window.onload = function () {
      addToChatLog("I am Yaaya, how can I help you?", true);
    };
  </script>
</body>
</html>
