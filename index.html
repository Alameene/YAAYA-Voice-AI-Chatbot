<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAAYA Voice AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00d1ff;
    }
    #chat-log {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #2c2c2c;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    button {
      background-color: #00d1ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a6cc;
    }
  </style>
</head>
<body>
  <h1>Meet YAAYA ü§ñ</h1>
  <p>Click below and speak your mind!</p>
  <button onclick="startListening()">üéôÔ∏è Talk to YAAYA</button>

  <div id="chat-log"></div>

  <script>
    function addToChatLog(message, fromYaaya = false) {
      const log = document.getElementById('chat-log');
      const entry = document.createElement('div');
      entry.style.marginBottom = "1rem";
      entry.innerHTML = `<strong>${fromYaaya ? "YAAYA" : "You"}:</strong> ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function startListening() {
      addToChatLog("üé§ Listening...");
      fetch('/listen')
        .then(response => response.json())
        .then(data => {
          addToChatLog(data.reply, true);
        })
        .catch(error => {
          addToChatLog("Error: " + error, true);
        });
    }

    // Initial greeting from Yaaya
    window.onload = function () {
      addToChatLog("I am Yaaya, how can I help you?", true);
    };
  </script>
</body>
</html>
